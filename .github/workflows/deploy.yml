name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run build
          npm run build:widget

      - name: Prepare GitHub Pages content
        run: |
          # docs directory already exists with all necessary files
          # Just copy the built landing page over existing index.html
          cp dist/docs/index.html docs/index.html
          
          # Copy built widget files to docs
          mkdir -p docs/widget
          cp -r dist/widget/* docs/widget/
          
          # Copy the built kommentio.js for direct access
          if [ -f "dist/widget/kommentio.iife.js" ]; then
            cp dist/widget/kommentio.iife.js docs/kommentio.js
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4