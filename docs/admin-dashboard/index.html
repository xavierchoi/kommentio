<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kommentio 관리 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-comment"></i>
                    <span>Kommentio</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li><a href="#dashboard" class="nav-link active" data-page="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>대시보드</span>
                    </a></li>
                    <li><a href="#sites" class="nav-link" data-page="sites">
                        <i class="fas fa-globe"></i>
                        <span>사이트 관리</span>
                    </a></li>
                    <li><a href="#comments" class="nav-link" data-page="comments">
                        <i class="fas fa-comments"></i>
                        <span>댓글 관리</span>
                    </a></li>
                    <li><a href="#spam-filter" class="nav-link" data-page="spam-filter">
                        <i class="fas fa-shield-alt"></i>
                        <span>스팸 필터</span>
                    </a></li>
                    <li><a href="#analytics" class="nav-link" data-page="analytics">
                        <i class="fas fa-chart-line"></i>
                        <span>분석</span>
                    </a></li>
                    <li><a href="#users" class="nav-link" data-page="users">
                        <i class="fas fa-users"></i>
                        <span>사용자 관리</span>
                    </a></li>
                    <li><a href="#integrations" class="nav-link" data-page="integrations">
                        <i class="fas fa-plug"></i>
                        <span>연동</span>
                    </a></li>
                    <li><a href="#themes" class="nav-link" data-page="themes">
                        <i class="fas fa-palette"></i>
                        <span>테마</span>
                    </a></li>
                    <li><a href="#settings" class="nav-link" data-page="settings">
                        <i class="fas fa-cog"></i>
                        <span>계정 설정</span>
                    </a></li>
                    <li><a href="#billing" class="nav-link" data-page="billing">
                        <i class="fas fa-credit-card"></i>
                        <span>요금제</span>
                    </a></li>
                </ul>
                
                <!-- 사이드바 토글 버튼 -->
                <div class="sidebar-toggle-container">
                    <button id="sidebar-toggle" class="sidebar-toggle-btn">
                        <i class="fas fa-angles-left"></i>
                    </button>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="version-info">
                    <div>Kommentio v1.0</div>
                    <div>오픈소스 댓글 시스템</div>
                </div>
            </div>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 헤더 -->
            <header class="header">
                <h1 class="page-title">Kommentio 관리 대시보드</h1>
                <div class="header-actions">
                    <span class="user-greeting">안녕하세요, 관리자님!</span>
                </div>
            </header>

            <!-- 페이지 컨텐츠 -->
            <div class="page-content">
                <div id="page-dashboard" class="page-view active">
                    <!-- 대시보드 내용이 여기에 동적으로 로드됩니다 -->
                </div>
                <div id="page-sites" class="page-view">
                    <!-- 사이트 관리 내용이 여기에 동적으로 로드됩니다 -->
                </div>
                <div id="page-comments" class="page-view">
                    <!-- 댓글 관리 내용이 여기에 동적으로 로드됩니다 -->
                </div>
                <div id="page-spam-filter" class="page-view">
                    <!-- 스팸 필터 내용이 여기에 동적으로 로드됩니다 -->
                </div>
                <div id="page-analytics" class="page-view">
                    <!-- 분석 내용이 여기에 동적으로 로드됩니다 -->
                </div>
                <div id="page-users" class="page-view">
                    <!-- 사용자 관리 내용이 여기에 동적으로 로드됩니다 -->
                </div>
                <div id="page-integrations" class="page-view">
                    <!-- 연동 내용이 여기에 동적으로 로드됩니다 -->
                </div>
                <div id="page-themes" class="page-view">
                    <!-- 테마 내용이 여기에 동적으로 로드됩니다 -->
                </div>
                <div id="page-settings" class="page-view">
                    <!-- 계정 설정 내용이 여기에 동적으로 로드됩니다 -->
                </div>
                <div id="page-billing" class="page-view">
                    <!-- 요금제 내용이 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 모달 컨테이너 -->
    <div id="modal-container"></div>

    <!-- JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/services/api-service.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/sites.js"></script>
    <script src="js/pages/comments.js"></script>
    <script src="js/pages/spam-filter.js"></script>
    <script src="js/pages/analytics.js"></script>
    <script src="js/pages/users.js"></script>
    <script src="js/pages/integrations.js"></script>
    <script src="js/pages/themes.js"></script>
    <script src="js/pages/settings.js"></script>
    <script src="js/pages/billing.js"></script>
    <script src="js/router.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
